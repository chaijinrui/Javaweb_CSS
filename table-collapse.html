<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格细线</title>
  <style type="text/css">
    table, tr, td {
      width: 200px;
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<table align="center">
  <tr>
    <th align="center" colspan="3">
      星期一菜谱
    </th>
  </tr>
  <tr>
    <td rowspan="2">
      素菜
    </td>
    <td>
      青草茄子
    </td>
    <td>
      花椒扁豆
    </td>
  </tr>
  <tr>
    <td>小葱豆腐</td>
    <td>炒白菜</td>
  </tr>
</table>
</body>
</html>
