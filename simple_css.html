<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css 快速入门</title>
  <!--  <style type="text/css"></style>
  1. 如果在head标签中出现已上内容，则说明要写css内容
  2. div{}表示对div元素样式的指定
  3. width: 300px;
      height: 100px;
      background-color: antiquewhite;    这些表示对div样式的具体指定，多个样式时用 “；”隔开
  -->
  <style type="text/css">
    div {
      width: 300px;
      height: 100px;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
<div>
  hello,北京
</div>
<br>
<div>
  hello,上海
</div>
<br>
<div>
  hello,兰州
</div>
<br>
</body>
</html>
